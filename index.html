<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whisper 語音轉文字</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 1rem;
      padding: 1rem;
      overflow-y: scroll;
      font-family: monospace;
    }
    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Whisper 語音轉文字</h1>
    <form id="uploadForm">
      <label>音檔上傳</label><br />
      <input type="file" name="audio" accept=".mp3,.wav" required /><br /><br />

      <label>密碼</label><br />
      <input type="password" name="password" required /><br /><br />

      <label>輸出格式</label><br />
      <select name="format">
        <option value="txt">純文字 (.txt)</option>
        <option value="srt">字幕檔 (.srt)</option>
      </select><br /><br />

      <button type="submit">開始轉換</button>
    </form>

    <textarea id="result" readonly style="display:none;"></textarea>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const errorBox = document.getElementById("errorMsg");
      const resultBox = document.getElementById("result");

      errorBox.textContent = "";
      resultBox.style.display = "none";

      try {
        const response = await fetch("https://whisper-transcriber-rml7.onrender.com/transcribe", {
          method: "POST",
          body: formData
        });

        const text = await response.text();

        if (response.ok) {
          resultBox.textContent = text;
          resultBox.style.display = "block";
        } else {
          errorBox.textContent = `❌ 錯誤：${text}`;
        }
      } catch (err) {
        errorBox.textContent = `❌ 錯誤：${err.message}`;
      }
    });
  </script>
</body>
</html>
