<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whisper 語音轉文字</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
    }
    .card {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    input, select, button {
      width: 100%;
      padding: 0.75em;
      margin: 0.5em 0;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      margin-top: 1em;
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>

  <div class="card" id="login-card">
    <h2>請輸入密碼</h2>
    <input type="password" id="password-input" placeholder="輸入密碼" />
    <button onclick="login()">登入</button>
    <div class="error" id="error-message" style="display:none;">❌ 錯誤：Load failed</div>
  </div>

  <script>
    const API_URL = "https://whisper-transcriber-xxxxx.onrender.com"; // ⬅️ 請替換成你的 Render URL
    const ADMIN_URL = `${API_URL}/admin`;

    async function login() {
      const password = document.getElementById("password-input").value;
      const errorDiv = document.getElementById("error-message");
      errorDiv.style.display = "none";

      try {
        const res = await fetch(ADMIN_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ password })
        });

        const data = await res.json();
        if (res.ok && data.success) {
          localStorage.setItem("access_granted", "true");
          location.href = API_URL + "/"; // 導向到後端 index.html
        } else {
          errorDiv.textContent = "❌ 錯誤：密碼錯誤";
          errorDiv.style.display = "block";
        }
      } catch (err) {
        errorDiv.textContent = "❌ 錯誤：Load failed";
        errorDiv.style.display = "block";
      }
    }
  </script>
</body>
</html>
